<div class="container-fluid p-4">
  <div class="container layout-shadow p-3 mb-4">
    <form #data="ngForm" (ngSubmit)="filterHomes(data)" class="row">
      <div class="col-md-4">
        <mat-form-field>
          <input id="direction" matInput name="direction" type="text" ngModel>
          <mat-label for="direction">DirecciÃ³n</mat-label>
        </mat-form-field>
      </div>

      <div class="col-md-1">
        <mat-form-field>
          <input id="bedrooms" matInput name="bedrooms" type="number" ngModel>
          <mat-label for="bedrooms">Habitaciones</mat-label>
        </mat-form-field>
      </div>

      <div class="col-md-1">
        <mat-form-field>
          <input id="bathrooms" matInput name="bathrooms" type="number" ngModel>
          <mat-label for="bathrooms">BaÃ±os</mat-label>
        </mat-form-field>
      </div>

      <div class="col-md-1">
        <mat-form-field>
          <input id="floors" matInput name="floors" type="number" ngModel>
          <mat-label for="floors">Plantas</mat-label>
        </mat-form-field>
      </div>

      <div class="col-md-1">
        <mat-form-field>
          <input id="meters" matInput name="meters" type="number" ngModel>
          <mat-label for="meters">Metros</mat-label>
        </mat-form-field>
      </div>

      <div class="col-md-1">
        <mat-form-field>
          <input id="minprice" matInput name="minprice" type="number" ngModel>
          <mat-label for="minprice">Min. Precio</mat-label>
        </mat-form-field>
      </div>

      <div class="col-md-1">
        <mat-form-field>
          <input id="maxprice" matInput name="maxprice" type="number" ngModel>
          <mat-label for="maxprice">Max. Precio</mat-label>
        </mat-form-field>
      </div>

      <div class="col-md-2 align-self-center">
        <button class="btn btn-custom btn-block">Filtrar</button>
      </div>
    </form>
  </div>

  <div class="container-homes text-center">
    <div *ngFor="let home of homes; let i = index" class="d-inline-block">
      <div class="card m-3 {{(home['show']) ? 'd-none' : 'd-inline-block'}}" id="home{{i}}">
        <div class="card-img-content">
          <div *ngIf="user['role'] == 'search'">
            <i
              (click)="removeWish(home['id']);"
              *ngIf="home['isInWishlist'] || home['isInWishlist'] | isInWishlist:user['role']:user['id']:home['id'] | async; else notIsInWishlist" class="card-img-button material-icons md-light">favorite</i>
            <ng-template #notIsInWishlist><i (click)="addWish(home);" class="card-img-button material-icons md-light">favorite_border</i>
            </ng-template>
          </div>

          <img *ngIf="(home['photos'][0] != null)" class="card-img-top"
               src="data:image/png;base64,{{ home['photos'][0] }}">
        </div>

        <div class="card-body">
          <p *ngIf="(home['description'] != '')" class="card-text">
            {{ home['description'] }}
          </p>

          <label class="card-text">
            {{ home['price'] }} â‚¬
          </label>

          <div *ngIf="btnContent == undefined">
            <a class="btn btn-custom d-block" href="/see-advertisement/{{ home['id'] }}">Ver anuncio
              <label *ngIf="(checkCompatibility(home.user['defaultTestResponses']))" class="m-0">ðŸŸ¢</label>
            </a>
          </div>

          <div *ngIf="btnContent == 'list-processes-search'">
            <div class="row">
              <div class="col-md-8">
                <a href="/see-advertisement/{{ home['id'] }}" class="btn btn-custom m-auto d-block">Ver anuncio
                  <label *ngIf="(checkCompatibility(home['user']['defaultTestResponses']))" class="m-0">ðŸŸ¢</label>
                </a>
              </div>

              <div class="col-md-4">
                <button class="btn btn-custom m-auto d-block" (click)="deleteProcess(processes[i]['id'], '#home' + i)">Eliminar</button>
              </div>
            </div>
          </div>

          <div *ngIf="btnContent == 'list-processes-business'">
            <div class="row my-2">
              <div class="col-md-6">
                <a href="/see-requests/{{ home['id'] }}" class="btn btn-custom d-block">Ver solicitudes</a>
              </div>
              <div class="col-md-6">
                <a href="/edit-advertisement/{{ home['id'] }}" class="btn btn-custom d-block">Editar anuncio</a>
              </div>
            </div>
            <a href="/see-advertisement/{{ home['id'] }}" class="btn btn-custom d-block">Ver anuncio</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
