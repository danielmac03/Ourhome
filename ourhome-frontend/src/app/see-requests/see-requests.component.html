<div class="container layout-shadow layout-1000 p-5 my-5">

  <h2 class="text-center">{{ home['direction']}}</h2>

  <div *ngFor="let user of users; let i = index">
    <div class="row media border p-3 m-3" id="process{{i}}">
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-4">
            <img src="" alt="{{ user['user']['name'] }} {{ user['user']['surnames'] }}"
                 class="mr-3 rounded-circle" style="width:100px;">
          </div>

          <div class="col-md-8">
            <div class="media-body mt-2">
              <h3>
                {{ user['user']['name'] }} {{ user['user']['surnames'] }}
                -
                {{ user['compatibility'] }}%
                <label *ngIf="(checkCompatibility(user['user']['defaultTestResponses']))" class="m-0">ðŸŸ¢</label>
              </h3>

              <h4>
                âœ‰  {{ user['user']['email'] }}
                <br>
                <span *ngIf="user['user']['phone'] !== null"> ðŸ“ž {{ user['user']['phone'] }} </span>
              </h4>
            </div>

            <div class="row">
              <div class="col-md-8">
                <button data-toggle="collapse" [attr.data-target]="'#answers' + i" class="btn btn-custom">Mostrar
                  respuestas
                </button>
              </div>
              <div class="col-md-4">
                <button class="btn btn-custom m-auto d-block" (click)="deleteProcess(user['id'], 'process' + i)">
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="collapse m-2" id="answers{{i}}" *ngFor="let question of questions; let x = index">
          <div *ngIf="(user['answers'].split(',')[x] == 0)">
            {{ question['question'] }}: {{ question['option1'] }}
          </div>

          <div *ngIf="(user['answers'].split(',')[x] == 1)">
            {{ question['question'] }}: {{ question['option2'] }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
