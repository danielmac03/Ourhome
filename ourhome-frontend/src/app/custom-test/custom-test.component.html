<div class="container layout-shadow layout-700 p-5 my-5">

  <img alt="Logo OURHOME" class="logo_ourhome mx-auto d-block" src="assets/img/color1-logo.png">

  <form #data="ngForm" (ngSubmit)="onSubmit(data)" [formGroup]="form">
    <div *ngFor="let question of questions let i = index" class="form-group p-2">
      <p>{{ question.question }}</p>

      <mat-radio-group formControlName="question{{ i }}" name="question{{ i }}">
        <mat-radio-button name="question{{ i }}" value="1">{{ question.option1 }}</mat-radio-button>
        <br>
        <mat-radio-button name="question{{ i }}" value="0">{{ question.option2 }}</mat-radio-button>
      </mat-radio-group>
    </div>

    <button [disabled]="form.invalid" class="btn btn-custom btn-block w-75 mx-auto mb-4" type="submit">Guardar</button>
  </form>

</div>
