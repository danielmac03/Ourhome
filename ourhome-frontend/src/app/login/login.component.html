<div class="container div-form mt-5 p-5">

  <img src="assets/img/color1-logo.png" class="logo_ourhome mx-auto d-block" alt="Logo OURHOME">

  <div class="my-3"></div>

  <form>
    <div class="form-group field">
      <input type="email" id="email" name="email" placeholder="  " class="form-control" [(ngModel)]="email">
      <label for="email">Correo</label>
    </div>

    <div class="form-group my-5 field">
      <input type="password" id="password" name="password" placeholder="  " class="form-control" [(ngModel)]="password">
      <label for="password">Contraseña</label>
    </div>

    <button type="submit" class="btn btn-custom btn-block w-75 mx-auto mb-4" (click)="login()">Login</button>

    <hr>

    <a href="/create-account" class="link_registrate d-block text-center">Regístrate</a>
  </form>
</div>
