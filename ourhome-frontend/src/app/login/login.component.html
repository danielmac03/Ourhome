<div class="container layout-shadow layout-700 p-5 my-5">

  <img alt="Logo OURHOME" class="logo_ourhome mx-auto d-block" src="assets/img/color1-logo.png">

  <form #data="ngForm" (ngSubmit)="onSubmit(data)" [formGroup]="form">
    <mat-form-field>
      <input formControlName="email" id="email" matInput name="email" type="email">
      <mat-label for="email">Correo</mat-label>
      <mat-error *ngIf="form.get('email').invalid">Debe indicar una dirección de correo</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input formControlName="password" id="password" matInput name="password" type="password">
      <mat-label for="password">Contraseña</mat-label>
    </mat-form-field>

    <button [disabled]="form.invalid" class="btn btn-custom btn-block w-75 mx-auto my-5" type="submit">Login</button>

    <div class="row">
      <div class="col-md-6">
        <a class="d-block text-center" href="/create-account">Regístrate</a>
      </div>

      <div class="col-md-6">
        <a class="d-block text-center" href="/forgot-password">Recuperar contraseña</a>
      </div>
    </div>
  </form>
</div>
