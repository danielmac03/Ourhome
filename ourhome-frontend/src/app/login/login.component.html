<div class="container layout-shadow layout-700 mt-5 p-5">

  <img src="assets/img/color1-logo.png" class="logo_ourhome mx-auto d-block" alt="Logo OURHOME">

  <div class="my-3"></div>

  <form>
    <mat-form-field>
      <input matInput type="email" id="email" name="email" placeholder="  " [(ngModel)]="email">
      <mat-label for="email">Correo</mat-label>
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput type="password" id="password" name="password" placeholder="  "
             [(ngModel)]="password">
      <mat-label for="password">Contraseña</mat-label>
    </mat-form-field>

    <button type="submit" class="btn btn-custom btn-block w-75 mx-auto mb-4" (click)="login()">Login</button>

    <hr>

    <a href="/create-account" class="link_registrate d-block text-center">Regístrate</a>
  </form>
</div>
