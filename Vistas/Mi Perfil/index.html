<!DOCTYPE html>
<html lang="es">
<head>
    <title>OURHOME - MI PERFIL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <a class="navbar-brand title" href="#">BUSCO CASA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barra2" aria-controls="barra2" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="barra2">
              <ul class="navbar-nav ml-auto">
                
                <li class="nav-item dropleft">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Usuario
                    </a>
                    <div class="dropdown-menu text-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item active" href="#">Mi Perfil</a>
                      <a class="dropdown-item" href="#">Procesos</a>
                      <a class="dropdown-item" href="#">Cuestionario</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Desconectar</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main class="container-fluid my-5">
        <div class="container div-form p-5">

            <div class="my-5"></div>

            <form action="#" method="">    
                <div class="row mb-4">

                    <div class="col-md-4">
                        <div class="form-group field">
                            <h3>Foto de perfil</h3>
                        </div>
                    </div>

                    <div class="col-md-8 mb-4">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="./resources/img/a.jpg" class="rounded-circle" width="150px" height="150px">
                            </div>
                            <div class="col-md-8 mt-auto">
                                <div class="form-group">
                                    <label for="exampleFormControlFile1">Seleccionar imagen de perfil:</label>
                                    <br>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>      
                <hr>     
                <div class="row mb-4">

                    <div class="col-md-4 mb-4"> <!-- columna 1 -->
                        <div class="form-group field">
                            <h3>Datos personales</h3>
                        </div>
                    </div>

                    <div class="col-md-8 mb-4"> <!-- columna 1 -->
                        <div class="form-group field">
                            <input type="text" id="nombre" placeholder=" " class="form-control" required>
                            <label class="lab" for="nombre">Nombre</label>
                        </div>
        
                        <div class="form-group field">
                            <input type="text" id="apellidos" placeholder=" " class="form-control" required>
                            <label class="lab" for="apellidos">Apellidos</label>
                        </div>
        
                        <div class="form-group field">
                            <input type="number" id="edad" placeholder=" " class="form-control" required>
                            <label class="lab" for="edad">Edad</label>
                        </div>
        
                        <div class="form-group field">
                            <input type="email" id="correo" placeholder=" " class="form-control" required>
                            <label class="lab" for="correo">Correo</label>
                        </div>
        
                        <div class="form-group field">
                            <input type="tel" id="telefono" placeholder=" " class="form-control" maxlength="9">
                            <label class="lab" for="telefono">Telefono</label>
                        </div>
        
                        <div class="form-group field">
                            <input type="password" id="password" placeholder=" " class="form-control" required>
                            <label class="lab" for="password">Password</label>
                        </div>
                    </div>
                </div>   

                <hr>

                <div class="row mb-4">

                    <div class="col-md-4 mb-4"> <!-- columna 1 -->
                        <div class="form-group field">
                            <h3>Tipo de usuario:</h3>
                        </div>
                    </div>

                    <div class="col-md-8 mb-4"> <!-- columna 1 -->
                        <div class="row mt-2">
                            <div class="col">
                                <input type="radio" id="con_casa" name="casa" value="0" required>
                                <label for="con_casa">Tengo Casa</label>
                            </div>
                            <div class="col">
                                <input type="radio" id="sin_casa" name="casa" value="1" required>
                                <label for="sin_casa">Busco Casa</label>  
                            </div>  
                        </div>
                    </div>
                </div>   

                <hr>

                <div class="row mb-4">

                    <div class="col-md-4 mb-4"> 
                        <div class="form-group field">
                            <h3>Comunicación con usuarios:</h3>
                        </div>
                    </div>

                    <div class="col-md-8 mb-4"> 
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Mostrar telefono para contacto
                            </label>
                        </div>
                    </div>
                </div>            
                  
                <button type="submit" class="btn btn-custom btn-block w-75 mx-auto mb-4">Actualizar</button>

            </form>


        </div>
    </main>

    <footer class="footer fixed-bottom px-3 d-none d-sm-block">
        <ul class="list-unstyled text-right text-white m-1">
            <li>Arnau Colomé · Alba Fischer · Daniel Macías</li>
        </ul>
    </footer>
</body>
</html>
