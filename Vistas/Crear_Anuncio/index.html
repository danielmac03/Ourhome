<!DOCTYPE html>
<html lang="es">
<head>
    <title>OURHOME - CREAR ANUNCIO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <a class="navbar-brand title" href="#">OURHOME</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barra2" aria-controls="barra2" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="barra2">
              <ul class="navbar-nav ml-auto">
                
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registro</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main class="container-fluid my-5">
        <div class="container div-form p-5">

            <img src="./resources/img/color1-logo.png" class="logo_ourhome mx-auto d-block">

            <div class="my-3"></div>

            <form action="#" method="">                
                <!-- url_foto, descripción, precio, num_habitaciones, num_baños, direccion, metros, plantas, extras  -->

            <div class="form-group mt-5 field">
                <textarea id="url_fotos" placeholder="‎‎ " class="form-control" required></textarea>
                <label for="url_fotos">Url fotos</label>
            </div>

            <div class="form-group mt-5 field">
                <textarea id="descripcion" placeholder="‎‎ " class="form-control" required></textarea>
                <label for="descripcion">Descripción*</label>
            </div>

            <div class="form-group mt-5 field">
                <input type="number" id="decimal" placeholder=" " class="form-control" required>
                <label for="precio">Precio*</label>
            </div>

            <div class="form-group mt-5 field">
                <input type="number" id="num_habitaciones" placeholder=" " class="form-control">
                <label for="num_habitaciones">Numero Habitaciones</label>
            </div>

            <div class="form-group mt-5 field">
                <input type="number" id="num_baños" placeholder=" " class="form-control">
                <label for="num_baños">Numero Baños</label>
            </div>

            <div class="form-group mt-5 field">
                <input type="text" id="direccion" placeholder=" " class="form-control">
                <label for="direccion">Dirección*</label>
            </div>

            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="form-group field">
                        <input type="decimal" id="metros2" placeholder=" " class="form-control">
                        <label for="metros2">Metros cuadrados</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group field">
                        <input type="number" id="num_plantas" placeholder=" " class="form-control">
                        <label for="num_plantas">Numero Plantas</label>
                    </div>
                </div>
            </div>

            <div class="form-group my-5 field">
                <textarea id="extras" placeholder=" " class="form-control" required></textarea>
                <label for="extras">Extras*</label>
            </div>

            <button type="submit" class="btn btn-custom btn-block w-75 mx-auto mb-4">Siguiente</button>                
            </form>
        </div>
    </main>

    <footer class="footer fixed-bottom px-3 d-none d-sm-block">
        <ul class="list-unstyled text-right text-white m-1">
            <li>Arnau Colomé · Alba Fischer · Daniel Macías</li>
        </ul>
    </footer>
</body>
</html>
