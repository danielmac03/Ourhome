<div class="container div-form my-5 p-5">
  <img src="assets/img/color1-logo.png" class="logo_ourhome mx-auto d-block" alt="Logo OURHOME">

  <div class="my-3"></div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div formArrayName="questions" *ngFor="let question of form.controls['questions']['controls']; let i = index">
      <div class="form-group question p-2" [formGroupName]="i">
        <div class="form-group mt-3 field">
          <input type="text" formControlName="questionInput" placeholder=" " class="form-control" required>
          <label class="lab">Escribe tu pregunta</label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" formControlName="questionRadio" [value]="1" required>Si
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" formControlName="questionRadio" [value]="0">No
          </label>
        </div>
      </div>
    </div>

    <div class="row my-4">
      <div class="col-md-6">
        <button type="button" class="btn btn-custom btn-block w-75 mx-auto" (click)="add()">AÃ±adir pregunta</button>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-custom btn-block w-75 mx-auto">Guardar</button>
      </div>
    </div>
  </form>
</div>
