<div class="container div-form my-5 p-5">
    <img src="../../assets/img/color1-logo.png" class="logo_ourhome mx-auto d-block">

    <div class="my-3"></div>

    <form action="#" method="">
        <div class="form-group mt-5 field">
            <input type="text" name="name" placeholder=" " class="form-control" required required [(ngModel)]="name">
            <label class="lab" for="name">Nombre*</label>
        </div>

        <div class="form-group mt-5 field">
            <input type="text" name="surnames" placeholder=" " class="form-control" required [(ngModel)]="surnames">
            <label class="lab" for="surnames">Apellidos*</label>
        </div>

        <div class="form-group mt-5 field">
            <input type="number" name="age" placeholder=" " class="form-control" required [(ngModel)]="age">
            <label class="lab" for="age">Edad*</label>
        </div>

        <div class="form-group mt-5 field">
            <input type="email" name="email" placeholder=" " class="form-control" required [(ngModel)]="email">
            <label class="lab" for="email">Correo*</label>
        </div>

        <div class="form-group mt-5 field">
            <input type="tel" name="phone" placeholder=" " class="form-control" maxlength="9" [(ngModel)]="phone">
            <label class="lab" for="phone">Telefono</label>
        </div>

        <div class="form-group mt-5 field">
            <input type="password" name="password" placeholder=" " class="form-control" required [(ngModel)]="password">
            <label class="lab" for="password">Contraseña*</label>
        </div>

        <div class="form-group mt-5 text-left">
            <label>Tipo de usuario:*</label><br>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <input type="radio" name="role" [value]="1" required [(ngModel)]="role">
                        <label for="role">&nbsp; Tengo Casa</label>
                    </div>
                    <div class="col">
                        <input type="radio" name="role" [value]="0" required [(ngModel)]="role">
                        <label for="role">&nbsp; Busco Casa</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group mt-5 text-left">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" name="showPhone" [(ngModel)]="showPhone">
                <label class="form-check-label" for="phone">
                    Mostrar teléfono para contactar
                </label>
            </div>
        </div>

        <div class="form-group text-left">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="politica" required>
                <label class="form-check-label" for="politica">
                    Acepto las Condiciones del servicio y la Politica de privacnamead de OURHOME
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-custom btn-block w-75 mx-auto mb-4" (click)="register()">Regístrate</button>

        <hr>

        <i>* Es obligatorio rellenar estos campos para completar el registro.</i>

    </form>

</div>
