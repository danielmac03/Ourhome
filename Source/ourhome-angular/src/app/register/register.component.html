<div class="container div-form my-5 p-5">
    <img src="../../assets/img/color1-logo.png" class="logo_ourhome mx-auto d-block">

    <div class="my-3"></div>
    <form  (ngSubmit)="onSubmit()">
        <div class="form-group mt-5 field">
            <input type="text" id="nombre" placeholder=" " class="form-control" required required [(ngModel)]="users.name">
            <label class="lab" for="nombre">Nombre*</label>
        </div>

        <div class="form-group mt-5 field">
            <input type="text" id="apellidos" placeholder=" " class="form-control" required [(ngModel)]="users.surnames">
            <label class="lab" for="apellidos">Apellidos*</label>
        </div>

        <div class="form-group mt-5 field">
            <input type="number" id="edad" placeholder=" " class="form-control" required [(ngModel)]="users.age">
            <label class="lab" for="edad">Edad*</label>
        </div>

        <div class="form-group mt-5 field">
            <input type="email" id="correo" placeholder=" " class="form-control" required [(ngModel)]="users.email">
            <label class="lab" for="correo">Correo*</label>
        </div>

        <div class="form-group mt-5 field">
            <input type="tel" id="telefono" placeholder=" " class="form-control" maxlength="9" [(ngModel)]="users.phone">
            <label class="lab" for="telefono">Telefono</label>
        </div>

        <div class="form-group mt-5 field">
            <input type="password" id="password" placeholder=" " class="form-control" required [(ngModel)]="users.password">
            <label class="lab" for="password">Contraseña*</label>
        </div>

        <div class="form-group mt-5 text-left">
            <label>Tipo de usuario:*</label><br>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <input type="radio" id="con_casa" name="casa" value="0" required>
                        <label for="con_casa">&nbsp; Tengo Casa</label>
                    </div>
                    <div class="col">
                        <input type="radio" id="sin_casa" name="casa" value="1" required>
                        <label for="sin_casa">&nbsp; Busco Casa</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group mt-5 text-left">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="mtelefono">
                <label class="form-check-label" for="mtelefono">
                    Mostrar teléfono para contactar
                </label>
            </div>
        </div>

        <div class="form-group text-left">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="politica" required>
                <label class="form-check-label" for="politica">
                    Acepto las Condiciones del servicio y la Politica de privacidad de OURHOME
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-custom btn-block w-75 mx-auto mb-4" href="/cuestionarioInicial">Regístrate</button>

        <hr>

        <i>* Es obligatorio rellenar estos campos para completar el registro.</i>

    </form>

</div>
