<div class="container div-form my-5 p-5">
  <img src="assets/img/color1-logo.png" class="logo_ourhome mx-auto d-block" alt="Logo OURHOME">

  <div class="my-3"></div>

  <form>
      <div class="form-group question p-2" *ngFor="let question of questions let i = index">
          <p>{{ question.question }}</p>

          <div class="form-check">
              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="question{{ i }}" [value]="1" required>
                  {{ question.option1 }}
              </label>
          </div>

          <div class="form-check">
              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="question{{ i }}" [value]="0">
                {{ question.option2 }}
              </label>
          </div>
      </div>
      <button type="submit" class="btn btn-custom btn-block w-75 mx-auto mb-4">Guardar</button>
  </form>

</div>
