<div class="container div-form mt-5 p-5">

  <img src="../../assets/img/color1-logo.png" class="logo_ourhome mx-auto d-block">

  <div class="my-3"></div>

  <form action="#" method="">
    <div class="form-group field">
      <input type="email" [(ngModel)]="email" name="email" placeholder="‎‎ ‏‏‎‏‏‎" class="form-control">
      <label for="email">Correo</label>
    </div>

    <div class="form-group my-5 field">
      <input type="password" [(ngModel)]="password" name="password" placeholder="‎ ‏‏‎" class="form-control">
      <label for="password">Contraseña</label>
    </div>

    <button type="submit" class="btn btn-custom btn-block w-75 mx-auto mb-4" (click)="login()">Login</button>

    <hr>

    <a href="/register" class="link_registrate d-block text-center">Regístrate</a>
  </form>
</div>
