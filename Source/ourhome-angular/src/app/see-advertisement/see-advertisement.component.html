<div class="container div-form p-5 my-5">
  <div id="carouselPhotos" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselPhotos" data-slide-to="0" class="active"></li>
        <li data-target="#carouselPhotos" data-slide-to="1"></li>
        <li data-target="#carouselPhotos" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{{ home['urlPhotos'] }}">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{{ home['urlPhotos'] }}">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{{ home['urlPhotos'] }}">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselPhotos" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselPhotos" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  <div class="my-3"></div>

  <div>

    <div class="row mt-5 mb-3">
      <div class="col-md-12">
        <p>Descripción</p>
      <textarea id="descripcion" placeholder="‎‎ " class="form-control" disabled style="resize: none;">{{ home['description'] }}</textarea>
      </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6">
            <p>Precio</p>
            <div class="form-group field">
                <input type="number" id="decimal" class="form-control" value="{{ home['price'] }}" disabled>
            </div>
        </div>

        <div class="col-md-6">
            <p> Numero Habitaciones</p>
            <div class="form-group field">
                <input type="number" id="num_habitaciones" placeholder=" " class="form-control" value="{{ home['numBedrooms'] }}" disabled>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6">
            <p>Numero Baños</p>
            <div class="form-group field">
                <input type="number" id="num_baños" placeholder=" " class="form-control" value="{{ home['numBathroom'] }}" disabled>
            </div>
        </div>

        <div class="col-md-6">
          <p>Numero Plantas</p>
          <div class="form-group field">
              <input type="number" id="num_plantas" placeholder=" " class="form-control" value="{{ home['floors'] }}" disabled>
          </div>
      </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6">
            <p>Metros cuadrados</p>
            <div class="form-group field">
                <input type="number" id="metros2" placeholder=" " class="form-control" value="{{ home['meters'] }}" disabled>
            </div>
        </div>

        <div class="col-md-6">
          <p>Ciudad</p>
          <div class="form-group field">
              <input type="text" id="ciudad" placeholder=" " class="form-control" value="{{ home['city'] }}" disabled>
          </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-12">
        <p>Dirección</p>
        <div class="form-group field">
            <input type="text" id="direccion" placeholder=" " class="form-control" value="{{ home['direction'] }}" disabled>
        </div>
      </div>
    </div>

    <div class="row mt-5 mb-5">
      <div class="col-md-12">
        <p>Extras</p>
        <textarea id="extras" placeholder=" " class="form-control" disabled style="resize: none;">{{ home['additional'] }}</textarea>
      </div>
    </div>
  </div>

    <button type="submit" class="btn btn-custom btn-block w-75 mx-auto mb-4" (click)="contact()">Contacta</button>
</div>
