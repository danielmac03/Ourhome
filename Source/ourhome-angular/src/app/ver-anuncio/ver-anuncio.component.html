<div class="container div-form p-5" *ngIf="casas">
    <div id="carouselPhotos" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselPhotos" data-slide-to="0" class="active"></li>
          <li data-target="#carouselPhotos" data-slide-to="1"></li>
          <li data-target="#carouselPhotos" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/casa_exemple.jpg">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/casa_exemple3.jpg">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/casa_exemple2.jpg">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselPhotos" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselPhotos" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


    <div class="my-3"></div>

    <form action="#" method="">

        <!-- descripción, precio, num_habitaciones, num_baños, direccion, metros2, plantas, extras  -->
    <div class="form-group mt-5 field">
        <p>Descripción</p>
        <textarea id="descripcion" placeholder="‎‎ " class="form-control" disabled></textarea> {{casas.descripcion}}
    </div>

    <div class="row mt-5">
        <div class="col-md-6">
            <p>Precio</p>
            <div class="form-group field">
                <input type="number" id="decimal" class="form-control" disabled> {{casas.precio}}
            </div>
        </div>

        <div class="col-md-6">
            <p> Numero Habitaciones</p>
            <div class="form-group field">
                <input type="number" id="num_habitaciones" placeholder=" " class="form-control" disabled> {{casas.numero_habitaciones}}
            </div>
        </div>
    </div>


    <div class="row mt-5">
        <div class="col-md-6">
            <p>Numero Baños</p>
            <div class="form-group field">
                <input type="number" id="num_baños" placeholder=" " class="form-control" disabled> {{casas.numero_banos}}
            </div>
        </div>

        <div class="col-md-6">
            <p>Dirección</p>
            <div class="form-group field">
                <input type="text" id="direccion" placeholder=" " class="form-control" disabled> {{casas.direccion}}
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6">
            <p>Metros cuadrados</p>
            <div class="form-group field">
                <input type="decimal" id="metros2" placeholder=" " class="form-control" value="30" disabled> {{casas.metros}}
            </div>
        </div>

        <div class="col-md-6">
            <p>Numero Plantas</p>
            <div class="form-group field">
                <input type="number" id="num_plantas" placeholder=" " class="form-control" value="2" disabled> {{casas.plantas}}
            </div>
        </div>
    </div>

    <div class="form-group mt-5 field">
        <p>Extras</p>
        <textarea id="extras" placeholder=" " class="form-control" disabled></textarea>  {{casas.extras}}
    </div>

    <button type="submit" class="btn btn-custom btn-block w-75 mx-auto mb-4">Contacta</button>
    </form>
</div>
