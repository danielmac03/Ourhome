<div class="container div-form my-5 p-5">

  <h2 class="text-center">{{ home['direction']}}</h2>

  <div class="media border p-3 m-3" *ngFor="let user of users; let i = index">
    <img src="assets/img/a.jpg" alt="{{ user['user']['name'] }} {{ user['user']['surnames'] }}" class="mr-3 rounded-circle" style="width:60px;">
    <div class="media-body mt-2">
      <h3>
        {{ user['user']['name'] }} {{ user['user']['surnames'] }}
        -
        {{ user['compatibility'] }}%
        <label *ngIf="(existeComprobarCompatibilidad(user['user']['defaultTestResponses']))" class="m-0">ðŸŸ¢</label>
      </h3>

      <h4>
          {{ user['user']['email'] }}
          <span *ngIf="user['user']['phone'] !== null"> - {{ user['user']['phone'] }} </span>
      </h4>

      <button data-toggle="collapse" [attr.data-target]="'#answers' + i" class="btn btn-custom">Mostrar respuestas</button>

      <div id="answers{{i}}" class="collapse mt-2" *ngFor="let question of questions; let x = index">
        <div *ngIf="(user['answers'].split(',')[x] == 0)">
          {{ question['question'] }}: {{ question['option1'] }}
        </div>

        <div *ngIf="(user['answers'].split(',')[x] == 1)">
          {{ question['question'] }}: {{ question['option2'] }}
        </div>
      </div>
    </div>
  </div>

</div>
