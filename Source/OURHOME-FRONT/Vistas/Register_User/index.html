<!DOCTYPE html>
<html lang="es">
<head>
    <title>OURHOME - Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-custom">
            <h1><a class="navbar-brand title" href="#">OURHOME</a></h1>
        
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container d-flex align-items-center justify-content-center mt-5">
        <form action="#" method="" class="form-login p-5 mb-5">
            <img src="./resources/img/color1-logo.png" class="logo_ourhome mx-auto d-block mb-3">
            
            <!-- nombre, apellidos, edad, telefono, correo, contraseña, rol(con casa, sin casa), mostrar correo, mostrar telefono  -->

            <div class="form-group mt-5">
                <input type="text" id="nombre" placeholder="Nombre" class="form-control" required>
            </div>

            <div class="form-group mt-5">
                <input type="text" id="apellidos" placeholder="Apellidos" class="form-control" required>
            </div>

            <div class="form-group mt-5">
                <input type="number" id="edad" placeholder="Edad" class="form-control">
            </div>

            <div class="form-group mt-5">
                <input type="email" id="correo" placeholder="Correo" class="form-control" required>
            </div>

            <div class="form-group mt-5">
                <input type="tel" id="telefono" placeholder="Telefono" class="form-control" maxlength="9">
            </div>

            <div class="form-group mt-5">
                <input type="password" id="password" placeholder="Password" class="form-control" required>
            </div>

            <div class="form-group mt-5 text-left">
                <label class="mr-3">Tipo de usuario:</label><br>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="casa" value="1">Tengo casa
                    </label>
                    </div>
                    <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="casa" value="0">No tengo casa
                    </label>
                </div>
            </div>

            <div class="form-group mt-4">
                <label class="mr-3">Comunicación con usuarios:</label><br>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="correo" value="1">Mostrar correo
                    </label>
                    </div>
                    <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="correo" value="0">No mostrar correo
                    </label>
                </div>
            </div>

            <div class="form-group mb-5">
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="telefono" value="1">Mostrar telefono
                    </label>
                    </div>
                    <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="telefono" value="0">No mostrar telefono
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-custom btn-block w-75 mx-auto mb-4">Regístrate</button>

        </form>
    </main>

    <footer class="footer fixed-bottom px-3 d-none d-sm-block">
        <ul class="list-unstyled text-right text-white m-1">
            <li>Arnau Colomé · Alba Fischer · Daniel Macías</li>
        </ul>
    </footer>
</body>
</html>
