<!DOCTYPE html>
<html lang="es">
<head>
    <title>OURHOME - Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <link rel="stylesheet" href="resources/js/script.js">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-custom fixed-top">
            <h1><a class="navbar-brand title" href="#">OURHOME</a></h1>
        
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Anuncios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Procesos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mi Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Desconectar</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container d-flex align-items-center justify-content-center mt-5">
        <form action="#" method="" class="form-login p-5 my-5">
            <img src="./resources/img/color1-logo.png" class="logo_ourhome mx-auto d-block mb-3">
            
            <!-- descripción, precio, num_habitaciones, num_baños, direccion, metros2, plantas, extras  -->

            <div class="form-group mt-5 field">
                <textarea id="descripcion" placeholder="‎‎ " class="form-control" rows="2" cols="50" required></textarea>
                <label for="descripcion">Descripción*</label>
            </div>

            <div class="form-group mt-5 field">
                <input type="number" id="precio" placeholder=" " class="form-control" rows="1" required>
                <label for="precio">Precio*</label>
            </div>

            <div class="form-group mt-5 field">
                <input type="number" id="num_habitaciones" placeholder=" " class="form-control">
                <label for="num_habitaciones">Numero Habitaciones</label>
            </div>

            <div class="form-group mt-5 field">
                <input type="number" id="num_baños" placeholder=" " class="form-control">
                <label for="num_baños">Numero Baños</label>
            </div>

            <div class="form-group mt-5 field">
                <textarea id="direccion" placeholder=" " class="form-control" rows="2" cols="50" required></textarea>
                <label for="direccion">Dirección*</label>
            </div>

            <div class="form-group mt-5 field">
                <input type="number" id="metros2" placeholder=" " class="form-control">
                <label for="metros2">Metros cuadrados</label>
            </div>

            <div class="form-group mt-5 field">
                <input type="number" id="num_plantas" placeholder=" " class="form-control">
                <label for="num_plantas">Numero Plantas</label>
            </div>

            <div class="form-group my-5 field">
                <textarea id="extras" placeholder=" " class="form-control" rows="2" cols="50" required></textarea>
                <label for="extras">Extras*</label>
            </div>            

            <button type="submit" class="btn btn-custom btn-block w-75 mx-auto mb-4">Publica el anuncio</button>

            <hr>

            <i>* Es obligatorio rellenar estos campos para publicar el anuncio.</i>

        </form>
    </main>

    <footer class="footer fixed-bottom px-3 d-none d-sm-block">
        <ul class="list-unstyled text-right text-white m-1">
            <li>Arnau Colomé · Alba Fischer · Daniel Macías</li>
        </ul>
    </footer>
</body>
</html>
