<!DOCTYPE html>
<html lang="es">
<head>
    <title>OURHOME - Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-custom fixed-top">
            <h1><a class="navbar-brand title" href="#">OURHOME</a></h1>
        
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container d-flex align-items-center justify-content-center mt-5">
        <form action="#" method="" class="form-login p-5 my-5">
            <img src="./resources/img/color1-logo.png" class="logo_ourhome mx-auto d-block mb-3">
            
            <!-- descripción, precio, num_habitaciones, num_baños, direccion, metros2, plantas, extras  -->

            <div class="form-group mt-5">
                <textarea id="descripcion" placeholder="Descripción" class="form-control" rows="4" cols="50" required></textarea>
            </div>

            <div class="form-group mt-5">
                <input type="number" id="precio" placeholder="Precio" class="form-control">
            </div>

            <div class="form-group mt-5">
                <input type="number" id="num_habitaciones" placeholder="Numero de habitaciones" class="form-control">
            </div>

            <div class="form-group mt-5">
                <input type="number" id="num_baños" placeholder="Numero de baños" class="form-control">
            </div>

            <div class="form-group mt-5">
                <textarea id="direccion" placeholder="Dirección" class="form-control" rows="2" cols="50" required></textarea>
            </div>

            <div class="form-group mt-5">
                <input type="number" id="metros2" placeholder="Metros cuadrados" class="form-control">
            </div>

            <div class="form-group mt-5">
                <input type="number" id="num_plantas" placeholder="Numero de plantas" class="form-control">
            </div>

            <div class="form-group mt-5">
                <textarea id="extras" placeholder="Extras" class="form-control" rows="3" cols="50" required></textarea>
            </div>            

            <button type="submit" class="btn btn-custom btn-block w-75 mx-auto mb-4">Regístrate</button>

        </form>
    </main>

    <footer class="footer fixed-bottom px-3 d-none d-sm-block">
        <ul class="list-unstyled text-right text-white m-1">
            <li>Arnau Colomé · Alba Fischer · Daniel Macías</li>
        </ul>
    </footer>
</body>
</html>
