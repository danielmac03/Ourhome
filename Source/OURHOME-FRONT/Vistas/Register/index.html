<!DOCTYPE html>
<html lang="es">
<head>
    <title>OURHOME - Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-custom">
            <h1><a class="navbar-brand title" href="#">OURHOME</a></h1>
        
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Anuncios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Procesos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mi Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Desconectar</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container-fluid my-5">
        <div class="container div-form p-5">
            <img src="./resources/img/color1-logo.png" class="logo_ourhome mx-auto d-block">

            <h2 class="text-center mt-5">REGISTER</h2>
            
            <!-- nombre, apellidos, edad, telefono, correo, contraseña, rol(con casa, sin casa), mostrar correo, mostrar telefono  -->
            <form action="#" method="">
                <div class="form-group mt-5 field">
                    <input type="text" id="nombre" placeholder=" " class="form-control" required>
                    <label class="lab" for="nombre">Nombre*</label>
                </div>

                <div class="form-group mt-5 field">
                    <input type="text" id="apellidos" placeholder=" " class="form-control" required>
                    <label class="lab" for="apellidos">Apellidos*</label>
                </div>

                <div class="form-group mt-5 field">
                    <input type="number" id="edad" placeholder=" " class="form-control" required>
                    <label class="lab" for="edad">Edad*</label>
                </div>

                <div class="form-group mt-5 field">
                    <input type="email" id="correo" placeholder=" " class="form-control" required>
                    <label class="lab" for="correo">Correo*</label>
                </div>

                <div class="form-group mt-5 field">
                    <input type="tel" id="telefono" placeholder=" " class="form-control" maxlength="9">
                    <label class="lab" for="telefono">Telefono</label>
                </div>

                <div class="form-group mt-5 field">
                    <input type="password" id="password" placeholder=" " class="form-control" required>
                    <label class="lab" for="password">Password*</label>
                </div>

                <div class="form-group mt-5 text-left">
                    <label class="mr-3">Tipo de usuario:*</label><br>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <input type="radio" id="con_casa" name="casa" value="0" required>
                                <label for="con_casa">Tengo Casa</label>
                            </div>
                            <div class="col">
                                <input type="radio" id="sin_casa" name="casa" value="1" required>
                                <label for="sin_casa">Busco Casa</label>  
                            </div>  
                        </div>
                    </div>                    
                </div>

                <div class="form-group mt-3 text-left">
                    <label class="mr-3">Comunicación con usuarios:*</label><br>
                    <div class="container">
                        <div class="row">
                            <div class="col"> 
                                <input type="radio" id="si_mostrar_correo" name="correo" value="1" required>
                                <label for="si_mostrar_correo">Mostrar Correo</label>
                            </div>
                            <div class="col">
                                <input type="radio" id="no_mostrar_correo" name="correo" value="0" required>
                                <label for="no_mostrar_correo">No Mostrar Correo</label> 
                            </div>  
                        </div>
                    </div>
                </div>  

                <div class="form-group mt-3 text-left">
                    <div class="container">
                        <div class="row">        
                            <div class="col">
                                <input type="radio" id="si_mostrar_telefono" name="telefono" value="1" required>
                                <label for="si_mostrar_telefono">Mostrar Telefono</label>
                            </div>
                            <div class="col">
                                <input type="radio" id="no_mostrar_telefono" name="telefono" value="0" required>
                                <label for="no_mostrar_telefono">No Mostrar Telefono</label>   
                            </div>  
                        </div>
                    </div>     
                </div>  

                <button type="submit" class="btn btn-custom btn-block w-75 mx-auto mb-4">Regístrate</button>

                <hr>

                <i>* Es obligatorio rellenar estos campos para completar el registro.</i>

            </form>
        </div>
    </main>

    <footer class="footer fixed-bottom px-3 d-none d-sm-block">
        <ul class="list-unstyled text-right text-white m-1">
            <li>Arnau Colomé · Alba Fischer · Daniel Macías</li>
        </ul>
    </footer>
</body>
</html>
